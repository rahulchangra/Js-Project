<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">      
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Times+New+Roman&family=Roboto&family=Playfair+Display&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
            font-family: 'Times New Roman', serif; /* Default font for body */
        }

        .main {
            font-family: 'Playfair Display', serif;
            font-size: 16px;
            height: 40px;
            width: 100px;
            background-color: #fff;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .main:hover {
            background-color: red;
            color: white;
        }

        i {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <a href="https://www.youtube.com/@chaiaurcode" target="_blank">
        <button class="main">
            <i class="fab fa-youtube"></i> YouTube
        </button>
    </a>

</body>
</html>
